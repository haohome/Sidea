<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="bookmark" href="./favicon.ico"/>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script src="//at.alicdn.com/t/font_571042_xgn4af20mokcsor.js"></script>
</head>
<body>
  <!-- 头部栏header  三个结构  左边logo 中间搜索  右边登录box-->
  <header class="header" id="header">
    <div class="logo"></div>
    <div class="head-middle">
      <div class="sort">
        <ul>
          <li class="active">最新</li>
          <li>热门</li>
        </ul>
      </div>
        <input type="text" placeholder="搜索：请输入关键词">
        <svg class="icon icon-search" aria-hidden="true">
        <use xlink:href="#icon-search"></use>
      </svg>
      <button>提问</button>
    </div>
    <div class="r-box">
      <div class="loginbox">
        <ul>
          <li>登录</li>
          <li>|</li>
          <li>注册</li>
        </ul>
      </div>
      <!-- 移动端才显示菜单 -->
      <svg class="icon icon-menu" aria-hidden="true">
        <use xlink:href="#icon-menu"></use>
      </svg>
    </div>
  </header>
  <section id="section" class="section">
    <!-- 菜单分类 -->
    <div class="menu" id="menu">
      <ul>
        <li class="active">购物</li>
        <li>礼品</li>
        <li>美食</li>
        <li>生活</li>
        <li>设计</li>
        <li>搭配</li>
        <li>视频</li>
        <li>音乐</li>
      </ul>
    </div>
    <!-- 主体部分 -->
    <div id="main" class="main">
      <div id="l-section">
        <!-- 导航视图 -->
        <div id="tabs">
          <!-- 视图样式切换(栅格/列表) -->
          <div class="l-tabs">
            <ul>
              <li class="active"> 
                <svg class="icon icon-grid" aria-hidden="true">
                  <use xlink:href="#icon-grid"></use>
                </svg>
              </li>
              <li>
                <svg class="icon icon-list" aria-hidden="true">
                  <use xlink:href="#icon-list"></use>
                </svg>
              </li>
            </ul>
          </div>
          <ul class="r-tabs">
            <li class="item active">
              <a data-toggle="tab1">
                <svg class="icon icon-clock" aria-hidden="true">
                  <use xlink:href="#icon-clock"></use>
                </svg>
                最新</a>
            </li>
            <li class="item">
              <a data-toggle="tab2">
                <svg class="icon icon-trend" aria-hidden="true">
                  <use xlink:href="#icon-trend"></use>
                </svg>
                趋势</a>
            </li>
            <li class="item">
              <a data-toggle="tab3">
                <svg class="icon icon-hot" aria-hidden="true">
                  <use xlink:href="#icon-hot"></use>
                </svg>
                热门</a>
            </li>
          </ul>
        </div>
        <div class="tab-container clear">
            <div id="tab1" class="active">
              <div id="idea-main" class="clear"></div>
              <ul id="pagination" class="clear">
                <!-- <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li> -->
              </ul>
            </div>
            <div id="tab2">
              团木童汉统确简害据汉力沙觉队简！礼点独。
            </div>
            <div id="tab3">
              关标型贝礼吸幸板幸背姆凡江何冰。顶东败！
            </div>
          </div>
      </div>
      <div id="r-section">
        <div id="userInfo">

          <div class="beforeLogin">
            <div class="title">创建一个账号</div>
            <div class="desp">
              <h3>成为社区的一员</h3>
              <p>提出需求,给出想法,获得积分并投票表达你的意见!</p>
              <a href="#register" class="register">注册</a>
              <a href="#login" class="login">登录</a>
            </div>
          </div>
          <div class="afterLogin"></div>
        </div>

        <div id="voteBoard" class="clear">
          <div class="title">投票积分排名</div>
          <div class="banner">
            <p class="fl">用户名</p>
            <p class="fr">积分</p>
          </div>
          <ul class="board">
            <li>
              <i>01</i>
              <p class="name">小红</p>
              <p class="points fr">786</p>
            </li>
            <li>
              <i>02</i>
              <p class="name">小红</p>
              <p class="points fr">786</p>
            </li>
            <li>
              <i>03</i>
              <p class="name">小红</p>
              <p class="points fr">786</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
    
  </section>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</body>
</html>
